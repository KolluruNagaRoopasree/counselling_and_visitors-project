<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .confirmation-message p {
            margin: 0;
        }

        .confirmation-details {
            margin-top: 20px;
        }

        .confirmation-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .confirmation-details th,
        .confirmation-details td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .confirmation-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmation</h1>
    
    <div class="confirmation-message">
        <p>Thank you for booking an appointment with us!</p>
        <p>Your appointment has been confirmed. Please find the details below:</p>
    </div>

    <div class="confirmation-details">
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
            </tr>

                <td>8019860382</td>
                <td>2023-05-10</td>
                <td>10:00 AM</td>
            </tr>
        </table>
    </div>
</body>
</html>
